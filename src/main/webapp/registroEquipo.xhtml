<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro Equipo a Laboratorio</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>

<f:metadata>
	<f:viewParam name="laboratorio" value="#{laboratorioBean.id}" />
</f:metadata>
<h:body style="margin:0px; padding:0px;">
	<p:button outcome="menu" value="Regresar al menu" />
	<br></br>
	<br></br>
	<p:button outcome="laboratorio" value="Regresar a laboratorio" />
	<br></br>
	<br></br>
	<p:button outcome="equipo" value="Regresar a equipo" />
	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
		<br></br>
		<h1>Registrar Equipo a Laboratorio</h1>
		#{lab.setLaboratorio(equipoBean.laboratorio)}
		<h:form id="registroEquipo_form">
			<br></br>
			<br></br>

			<h1>Equipos Activos</h1>

			<p:dataTable value="#{equipoBean.EquiposSinElementos()}"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
				var="equipo">

				<p:column headerText="Id">
					<center>${equipo.getId()}</center>
				</p:column>
				<p:column headerText="Fecha">
					<center>${equipo.getFecha()}</center>
				</p:column>
				<p:column headerTest="Registrar">
				<p:commandButton value="Registrar Equipo"
				update="registroEquipo_form"
				actionListener="#{equipoBean.registrarEquipoALaboratorio(equipo.id, lab.laboratorio)}"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</center>
</h:body>
</html>
