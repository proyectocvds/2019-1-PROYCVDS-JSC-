<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Registro Equipo a Laboratorio</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<h:body style="margin:0px; padding:0px;">
<p:button outcome="menu" value="Regresar al menu" />
<br></br>
<br></br>
<p:button outcome="laboratorio" value="Regresar a laboratorio" />
<br></br>
<br></br>
<p:button outcome="equipo" value="Regresar a equipo" />
<center>
		<img src="logo.png" style="width: 120px;height:120px;border-radius: 60px "> </img> <br></br>
	<br></br>	
		<h1>Registrar Equipo a Laboratorio</h1>
		<h:form id="registroEquipo_form">
		<br></br>
		<br></br>
		<p:outputLabel>Id del Equipo: </p:outputLabel>
		<h:inputText value="#{equipoBean.id}"></h:inputText>
		<br></br>
		<br></br>
		<p:outputLabel>Id del Laboratorio: </p:outputLabel>
		<h:inputText value="#{equipoBean.laboratorio}"></h:inputText>
		<br></br>
		<br></br>
		<p:commandButton value="Registrar Equipo al laboratorio" update="registroEquipo_form" actionListener="#{equipoBean.registrarEquipoALaboratorio()}"></p:commandButton>
		<br></br>
		<br></br>
		</h:form>
		
		
		
</center>
</h:body>
</html>
