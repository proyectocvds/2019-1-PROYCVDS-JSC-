<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Registrar Equipo</title>
</h:head>
<h:body style="margin:0px; padding:0px;" >
<center>
<img src="escuela.jpg" style="width:20%;"> </img>
		<br></br>
		<p:layout>
		<p:layoutUnit position="center" resizable="true" size="1500">
		</p:layoutUnit>
		</p:layout>	
		<h1>Registrar equipo</h1>
		<h:form id="equipo_form">
		<p:outputLabel>Ingrese el equipo que desea registrar: </p:outputLabel>
		<br></br>
		<br></br>
		<p:outputLabel>Id del Equipo: </p:outputLabel>
		<h:inputText value="#{equipoBean.id}"></h:inputText>
		<br></br>
		<br></br>
		<p:commandButton value="Registrar" update="equipo_form" actionListener="#{equipoBean.registrarEquipo()}"></p:commandButton>
		<br></br>
		<br></br>
		<br></br>
		<p:dataTable id="equipo_table" var="equipo" value="#{equipoBean.data}">
		<p:column headerText="Id">
			<h:outputText value="#{equipo.id}"/>
		</p:column>
		<p:column headerText="Disponible">
			<h:outputText value="#{equipo.disponible}"/>
		</p:column>

</p:dataTable>
</h:form>
</center>
</h:body>

</html>
