<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Registrar Equipo</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
  </h:head>
  <h:body style="margin:0px; padding:0px;">
    <p:button outcome="menu" value="Regresar al menu" />
    <center>
			<img src="logo.png" style="width: 120px;height:120px;border-radius: 60px "> </img> <br></br>
      <br></br>
      <h1>Registrar equipo</h1>
      <h:form id="equipo_form">
        <p:outputLabel>Ingrese el equipo que desea registrar: </p:outputLabel>
        <br></br>
        <br></br>
        <p:outputLabel>Id del Equipo: </p:outputLabel>
        <h:inputText value="#{equipoBean.id}"></h:inputText>
        <br></br>
        <br></br>
        <p:commandButton
          value="Registrar"
          update="equipo_form"
          actionListener="#{equipoBean.registrarEquipo()}"
        ></p:commandButton>
        <br></br>
        <br></br>
        <br></br>
        <h:commandLink>
			<h:graphicImage url="/src/main/webapp/excel.png"/>
			<p:dataExporter type="xls" target="equipo_table" fileName="ExcelEquipo"/>
		</h:commandLink>
        <p:dataTable id="equipo_table" var="equipo" value="#{equipoBean.data}">
          <p:column headerText="Id">
            <h:outputText value="#{equipo.id}" />
          </p:column>
          <p:column headerText="Disponible">
            <h:outputText value="#{equipo.disponible}" />
          </p:column>
          <p:column headerText="Novedad de Equipo:">
            <p:button outcome="novedadEquipo" value="Ver Novedad">
              <f:param name="equipo" value="#{equipo.id}" />
            </p:button>
          </p:column>
        </p:dataTable>
      </h:form>
    </center>
  </h:body>
</html>
