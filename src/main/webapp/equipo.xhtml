<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Equipo</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<h:body style="margin:0px; padding:0px;">
	<p:button outcome="menu" value="Regresar al menu" />
	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
		<br></br>
		<h1>Registrar equipo</h1>
		<h:form id="equipo_form">
			<p:outputLabel>Ingrese el equipo que desea registrar: </p:outputLabel>
			<br></br>
			<br></br>
			<p:outputLabel>Id del Equipo: </p:outputLabel>
			<h:inputText value="#{equipoBean.id}"></h:inputText>
			<br></br>
			<p:outputLabel>Fecha del Equipo: </p:outputLabel>
			<p:calendar value="#{equipoBean.fecha}">
			</p:calendar>
			<br></br>
			<br></br>
			<br></br>
			<h:commandLink>
				<img src="excel.png"
					style="width: 30px; height: 30px; border-radius: 60px"> </img>
				<br></br>
				<p:dataExporter type="xls" target="equipo_table"
					fileName="ExcelEquipo" />
			</h:commandLink>
			<br></br>
			<br></br>
			<h1>Para Registrar este debe contener todos los elementos:</h1>
			<p:dataTable value="#{equipoBean.getElementos()}" var="elemento">
				<p:column headerText="Id">
					<h:outputText value="#{elemento.id}"></h:outputText>
				</p:column>
				<p:column headerText="Disponible">
					<h:outputText value="#{elemento.disponible}"></h:outputText>
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{elemento.tipo}"></h:outputText>
				</p:column>
			</p:dataTable>
			<br></br>
			<br></br>
			<p:dataTable value="#{elementoBean.data}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
				var="elemento">
				<p:column headerText="Id">${elemento.getId()}</p:column>
				<p:column headerText="Tipo" filterBy="#{elemento.tipo}"
					filterStyle="width:100px;" filterMatchMode="contains">${elemento.getTipo()}</p:column>
				<p:column headerText="Asociar">
					<h:commandLink value="Asociar"
						actionListener="#{equipoBean.add(elemento)}" update="equipo_form">
					</h:commandLink>
				</p:column>
			</p:dataTable>
			<br></br>
			<br></br>
			<center>
				<h:commandButton value="Registrar equipo"
					actionListener="#{equipoBean.registrarEquipo()}"
					update="equipo_form"></h:commandButton>
			</center>
		</h:form>
	</center>
</h:body>
</html>
