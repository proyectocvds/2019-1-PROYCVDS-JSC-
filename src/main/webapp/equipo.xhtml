<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Equipo</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<h:body style="margin:0px; padding:0px;">
	<p:button outcome="menu" value="Regresar al menu" />
	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
		<br></br>
		<h1>Registrar equipo</h1>
		<h:form id="equipo_form">
		    
			<p:outputLabel>Ingrese el equipo que desea registrar: </p:outputLabel>
			<br></br>
			<br></br>
			<h:panelGrid columns="2" cellspacing="5px">
				<label>Id del Equipo: </label>
				<p:inputText value="#{equipoBean.id}" />
				<br />
				<label>Fecha del Equipo: </label>
				<p:calendar value="#{equipoBean.fecha}" />
				<br />
				
			</h:panelGrid>
			
			<h:commandLink>
				<img src="excel.png"
					style="width: 30px; height: 30px; border-radius: 60px"> </img>
				<br></br>
				<p:dataExporter type="xls" target="equipo_table"
					fileName="ExcelEquipo" />
			</h:commandLink>
			<br></br>
			<br></br>
			<h1>Para Registrar este Equipo debe contener todos los elementos:</h1>
			<p:dataTable value="#{equipoBean.getElementos()}" var="elemento">
				<p:column headerText="Id">${elemento.id}
				</p:column>
				<p:column headerText="Disponible">${elemento.disponible}
				</p:column>
				<p:column headerText="Tipo">${elemento.tipo}
				</p:column>
				
			</p:dataTable>
			<br></br>
			<br></br>
			<p:dataTable value="#{elementoBean.data}" paginator="true" rows="10" id="tabla"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
				var="elemento">
				
				<p:column headerText="Id"><center>${elemento.getId()}</center></p:column>
				<p:column headerText="Tipo" filterBy="#{elemento.tipo}"
					filterStyle="width:100px;" filterMatchMode="contains"><center>${elemento.getTipo()}</center></p:column>
				<p:column headerText="Asociar">
					<center>
					<h:commandButton value="Asociar"
						actionListener="${equipoBean.add(elemento)}" update="tabla">
					</h:commandButton>
					</center>
				</p:column>
			</p:dataTable>
			<br></br>
			<br></br>
			<center>
				<h:commandButton value="Registrar equipo"
					actionListener="#{equipoBean.registrarEquipo()}"
					update="equipo_form"></h:commandButton>
			</center>
			<div align="right">
				<h:commandButton value="Ver equipos Activos"
					actionListener="#{equipoBean.irEquiposActivos()}"
					update="equipo_form"></h:commandButton>

			</div>

		</h:form>
	</center>
</h:body>
</html>
