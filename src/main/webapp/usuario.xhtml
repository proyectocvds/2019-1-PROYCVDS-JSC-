<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inicio de Sesion</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="login.css"></link>

</h:head>
<h:body style="margin:0px; padding:0px;">
	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>

	<!-- Eliminar la contraseña que esta incorrecta -->
	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>
	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px">
		</img> <br></br> <br></br>

		<h1>Inicio de Sesion</h1>
		<br></br>
		<h:form id="usuario_form">
			<h:panelGrid columns="2" cellspacing="5px">
				<label> Usuario: </label>
				<p:inputText value="#{usuarioBean.username}"></p:inputText>
				<br></br>
				<br></br>
				<label> Contraseña: </label>
				<h:inputSecret value="#{usuarioBean.contrasena}"></h:inputSecret>
				<br></br>
				<br></br>
			</h:panelGrid>
			<p:commandButton value="Login" update="usuario_form"
				actionListener="#{usuarioBean.validarUsuario()}"></p:commandButton>
		</h:form>
	</center>
</h:body>
</html>
