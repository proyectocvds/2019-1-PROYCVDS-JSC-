<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head> 

	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </h:head>
  <h:body style="margin:0px; padding:0px;">
    <p:button
      outcome="menu"
      value="Regresar al menu"
      icon="ui-icon-arrow-1-w"
    />
    <h:form id="novedad_form">
      <center>
			<img src="logo.png" style="width: 120px;height:120px;border-radius: 60px "> </img> <br></br>
        <h1>Novedad</h1>
        <br></br> <br></br>
        <p:outputLabel>Id de la Novedad: </p:outputLabel>
        <h:inputText value="#{novedadBean.id}"></h:inputText>
        <br></br> <br></br>
        <p:outputLabel>Fecha: </p:outputLabel>
        <p:calendar value="#{novedadBean.fecha}"></p:calendar>
        <br></br> <br></br>
        <p:outputLabel>Titulo: </p:outputLabel>
        <h:inputText value="#{novedadBean.titulo}"></h:inputText>
        <br></br> <br></br>
        <p:outputLabel>Detalle: </p:outputLabel>
        <h:inputText value="#{novedadBean.detalle}"></h:inputText>
        <br></br> <br></br>
        <p:outputLabel>Usuario: </p:outputLabel>
        <h:inputText value="#{novedadBean.usuario}"></h:inputText>
        <br></br> <br></br>
        <p:outputLabel>Elemento: </p:outputLabel>
        <h:inputText value="#{novedadBean.elemento}"></h:inputText>
        <br></br> <br></br>
        <p:outputLabel>Equipo: </p:outputLabel>
        <h:inputText value="#{novedadBean.equipo}"></h:inputText>
        <br></br> <br></br>
        <p:commandButton
          value="Registrar"
          update="novedad_form"
          actionListener="#{novedadBean.registrarNovedad()}"
        ></p:commandButton>
        <br></br> <br></br> <br></br>
        <p:dataTable
          id="novedad_table"
          var="novedad"
          value="#{novedadBean.data}"
        >
          <p:column headerText="Id">
            <h:outputText value="#{novedad.id}" />
          </p:column>
          <p:column headerText="Fecha">
            <h:outputText value="#{novedad.fecha}" />
          </p:column>
          <p:column headerText="Titulo">
            <h:outputText value="#{novedad.titulo}" />
          </p:column>
          <p:column headerText="Detalle">
            <h:outputText value="#{novedad.detalle}" />
          </p:column>
          <p:column headerText="Usuario">
            <h:outputText value="#{novedad.usuario}" />
          </p:column>
          <p:column headerText="Elemento">
            <h:outputText value="#{novedad.elemento}" />
          </p:column>
          <p:column headerText="Equipo">
            <h:outputText value="#{novedad.equipo}" />
          </p:column>
        </p:dataTable>
      </center>
    </h:form>
  </h:body>
</html>
