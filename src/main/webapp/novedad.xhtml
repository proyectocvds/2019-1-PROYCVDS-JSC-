<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:body style="margin:0px; padding:0px;" >
<p:button outcome="menu" value="Regresar al menu" />
<h:form id="novedad_form">
<center>
<img src="escuela.jpg" style="width:20%;"> </img>   
<h1>Novedad</h1>
<br></br>
<br></br>
<p:outputLabel>Id de la Novedad: </p:outputLabel>
<h:inputText value="#{novedadBean.id}"></h:inputText>
<br></br>
<br></br>
<p:outputLabel>Fecha: </p:outputLabel>
<p:calendar value="#{novedadBean.fecha}"></p:calendar>
<br></br>
<br></br>
<p:outputLabel>Titulo: </p:outputLabel>
<h:inputText value="#{novedadBean.titulo}"></h:inputText>
<br></br>
<br></br>
<p:outputLabel>Detalle: </p:outputLabel>
<h:inputText value="#{novedadBean.detalle}"></h:inputText>
<br></br>
<br></br>
<p:outputLabel>Usuario: </p:outputLabel>
<h:inputText value="#{novedadBean.usuario}"></h:inputText>
<br></br>
<br></br>
<p:outputLabel>Elemento: </p:outputLabel>
<h:inputText value="#{novedadBean.elemento}"></h:inputText>
<br></br>
<br></br>
<p:outputLabel>Equipo: </p:outputLabel>
<h:inputText value="#{novedadBean.equipo}"></h:inputText>
<br></br>
<br></br>
<p:commandButton value="Registrar" update="novedad_form" actionListener="#{novedadBean.registrarNovedad()}"></p:commandButton>
<br></br>
<br></br>
<br></br>
<h:commandLink>
<h:graphicImage url="/src/main/webapp/excel.png"/>
<p:dataExporter type="xls" target="novedad_table" fileName="ExcelNovedades"/>
</h:commandLink>
<p:dataTable id="novedad_table" var="novedad" value="#{novedadBean.data}" paginator="true" rows="10"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})" >
<p:column headerText="Id" filterBy="#{novedad.id}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.id}"/>
</p:column>
<p:column headerText="Fecha" filterBy="#{novedad.fecha}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.fecha}"/>
</p:column>
<p:column headerText="Titulo" filterBy="#{novedad.titulo}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.titulo}"/>
</p:column>
<p:column headerText="Detalle" filterBy="#{novedad.detalle}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.detalle}"/>
</p:column>
<p:column headerText="Usuario" filterBy="#{novedad.usuario}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.usuario}"/>
</p:column>
<p:column headerText="Elemento" filterBy="#{novedad.elemento}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.elemento}"/>
</p:column>
<p:column headerText="Equipo" filterBy="#{novedad.equipo}" filterStyle="width:100px;" filterMatchMode="contains">
<h:outputText value="#{novedad.equipo}"/>
</p:column>

</p:dataTable>



</center>

</h:form>
</h:body>
</h:head>
</html>
