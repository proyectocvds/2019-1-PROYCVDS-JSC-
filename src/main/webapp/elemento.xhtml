<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Registrar Elemento</title>
</h:head>
<h:body style="margin:0px; padding:0px;" >
<center>
<img src="escuela.jpg" style="width:20%;"> </img>
		<br></br>
		<p:layout>
		<p:layoutUnit position="center" resizable="true" size="1500">
		</p:layoutUnit>
		</p:layout>	
		<h1>Registrar elemento</h1>
		<h:form id="elemento_form">
		<p:outputLabel>Ingrese el elemento que desea registrar: </p:outputLabel>
		<br></br>
		<br></br>
		<p:outputLabel>Id del Elemento: </p:outputLabel>
		<h:inputText value="#{elementoBean.id}"></h:inputText>
		<br></br>
		<br></br>
		<p:outputLabel>Tipo del Elemento: </p:outputLabel>
		<h:inputText value="#{elementoBean.tipo}"></h:inputText>
		<br></br>
		<br></br>
		<p:commandButton value="Registrar" update="elemento_form" actionListener="#{elementoBean.registrarElemento()}"></p:commandButton>
		
		<br></br>
		</h:form>
</center>
</h:body>
</html>
