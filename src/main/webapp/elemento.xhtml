<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Registrar Elemento</title>
</h:head>
<h:body style="margin:0px; padding:0px;" >
<center>
<img src="escuela.jpg" style="width:20%;"> </img>
		<br></br>
		<p:layout>
		<p:layoutUnit position="center" resizable="true" size="1500">
		</p:layoutUnit>
		</p:layout>	
		<h1>Registrar elemento</h1>
		<h:form id="elemento_form">
		<p:outputLabel>Ingrese el elemento que desea registrar: </p:outputLabel>
		<br></br>
		<br></br>
		<p:outputLabel>Id del Elemento: </p:outputLabel>
		<h:inputText value="#{elementoBean.id}"></h:inputText>
		<br></br>
		<br></br>
		<!-- <p:outputLabel>Tipo del Elemento: </p:outputLabel> -->
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="elemento" value="Tipo del Elemento"/>
			<p:selectOneMenu id="elemento" value="#{elementoBean.tipo}" style="width:125px">
				<f:selectItem itemLabel="Seleccione un tipo" itemValue=""/>
				<f:selectItem itemLabel="Torre" itemValue="Torre"/>
				<f:selectItem itemLabel="Teclado" itemValue="Teclado"/>
				<f:selectItem itemLabel="Mouse" itemValue="Mouse"/>
				<f:selectItem itemLabel="Pantalla" itemValue="Pantalla"/>
			</p:selectOneMenu>
		</h:panelGrid>
		<br></br>
		<br></br>
		<p:commandButton value="Registrar" update="elemento_form" actionListener="#{elementoBean.registrarElemento()}"></p:commandButton>
		<br></br>
		<br></br>
		<br></br>
		<p:dataTable id="elemento_table" var="elemento" value="#{elementoBean.data}">
		<p:column headerText="Id">
			<h:outputText value="#{elemento.id}"/>
		</p:column>
		<p:column headerText="Disponible">
			<h:outputText value="#{elemento.disponible}"/>
		</p:column>
		<p:column headerText="TipoElemento">
			<h:outputText value="#{elemento.tipo}"/>
		</p:column>
		<p:column headerText="Novedad Elemento">
			<p:button outcome="novedadElemento" value="Ver Novedad" >
			<f:param name="elemento" value ="#{elemento.id}" />
		</p:button>
		</p:column>
		</p:dataTable>
		</h:form>


</center>
</h:body>
</html>
