<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Novedad Elemento</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
  </h:head>
  <h:body style="margin:0px; padding:0px;">
    <p:button outcome="menu" value="Regresar al menu" />
    <p:button outcome="elemento" value="Regresar a elemento" />

    <h:form id="novedadElemento_form">
      <center>
        <img
          src="logo.png"
          style="width: 120px;height:120px;border-radius: 60px "
        >
        </img>
        <br></br>
        <h1>Novedad de Elemento</h1>
        <h1>#{elementoBean.id}</h1>
        <h:commandLink>
			<h:graphicImage url="/src/main/webapp/excel.png"/>
			<p:dataExporter type="xls" target="novedadElemento_table" fileName="ExcelNovedades"/>
		</h:commandLink>
        <p:dataTable
          id="novedadElemento_table"
          var="novedadElemento"
          value="#{novedadBean.novedadElemento()}"
          paginator="true"
          rows="10"
          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
          rowsPerPageTemplate="5,10,15"
          currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
          >
          <p:column headerText="Id" sortBy="#{row.Id}" filterBy="#{novedadElemento.id}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.id}" />
          </p:column>
          <p:column headerText="Fecha" sortBy="#{row.Fecha}" filterBy="#{novedadElemento.fecha}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.fecha}" />
          </p:column>
          <p:column headerText="Titulo" sortBy="#{row.Titulo}" filterBy="#{novedadElemento.titulo}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.titulo}" />
          </p:column>
          <p:column headerText="Detalle" sortBy="#{row.Detalle}" filterBy="#{novedadElemento.detalle}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.detalle}" />
          </p:column>
          <p:column headerText="Usuario" sortBy="#{row.Usuario}" filterBy="#{novedadElemento.usuario}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.usuario}" />
          </p:column>
          <p:column headerText="Elemento" sortBy="#{row.Elemento}" filterBy="#{novedadElemento.elemento}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.elemento}" />
          </p:column>
          <p:column headerText="Equipo" sortBy="#{row.Equipo}" filterBy="#{novedadElemento.equipo}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadElemento.equipo}" />
          </p:column>
        </p:dataTable>
      </center>
    </h:form>
  </h:body>
</html>
