<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<f:metadata>
	<f:viewParam name="equipo" value="#{equipoBean.id}" />
</f:metadata>
<h:form>

	<div
		style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
		<div style="text-align: right;">
			<ul class="my_test">
				<li><p:button outcome="menu" value="Regresar al menu" /> <p:button
						outcome="novedad" value="Regresar a novedad" /> <p:button
						outcome="equipoARegistrar" value="Regresar a Registrar Equipo" /></li>
			</ul>
		</div>
	</div>
</h:form>
<h:body style="margin:0px; padding:0px;">

	<h:form id="novedad_form">
		<p:messages id="registrarNovedad" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<center>
			<img src="logo.png"
				style="width: 120px; height: 120px; border-radius: 60px"> </img>
			<h1>Novedad del Equipo: #{equipoBean.id}</h1>
			<br></br> <br></br>
			<h:panelGrid columns="2" cellspacing="5px">
				<label>Id Novedad: </label>
				<p:inputText value="#{novedadBean.id}" />
				<br />
				<label>Fecha: </label>
				<p:calendar value="#{novedadBean.fecha}" />
				<br />
				<label>Titulo: </label>
				<p:inputText value="#{novedadBean.titulo}" />
				<br />
				<label>Detalle: </label>
				<p:inputText value="#{novedadBean.detalle}" />
				<br />
				<label>Usuario: </label>
				<p:inputText value="#{novedadBean.usuario}" />
				<br />
				<label>Equipo: </label>
				<p:inputText value="#{novedadBean.equipo}" />
				<br />
			</h:panelGrid>
		</center>
		<center>
			<p:commandButton value="Registrar" update="@form"
				actionListener="#{novedadBean.registrarNovedad}"></p:commandButton>
			<br></br> <br></br>

			<div
				style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
				<div style="text-align: center;">
					<ul class="my_test">
						<li><text style="color: #FFFFFF">Archivo Excel:</text> <h:commandLink>
								<img src="excel.png"
									style="width: 30px; height: 30px; border-radius: 60px"> </img>
								<br></br>
								<p:dataExporter type="xls" target="novedad_table"
									fileName="ExcelElementos" />
							</h:commandLink></li>
					</ul>
				</div>
			</div>



		</center>
		<br></br>
		<br></br>
		<br></br>

		<p:dataTable id="novedad_table" var="novedad"
			value="#{novedadBean.equipo()}" paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
			<p:column headerText="Id" sortBy="#{row.Id}" filterBy="#{novedad.id}"
				filterStyle="width:100px;" filterMatchMode="contains">
				<center>
					<h:outputText value="#{novedad.id}" />
				</center>
			</p:column>
			<p:column headerText="Fecha" sortBy="#{row.Fecha}"
				filterBy="#{novedad.fecha}" filterStyle="width:100px;"
				filterMatchMode="contains">
				<center>
					<h:outputText value="#{novedad.fecha}" />
				</center>
			</p:column>
			<p:column headerText="Titulo" sortBy="#{row.Titulo}"
				filterBy="#{novedad.titulo}" filterStyle="width:100px;"
				filterMatchMode="contains">
				<center>
					<h:outputText value="#{novedad.titulo}" />
				</center>
			</p:column>
			<p:column headerText="Detalle" sortBy="#{row.Detalle}"
				filterBy="#{novedad.detalle}" filterStyle="width:100px;"
				filterMatchMode="contains">
				<center>
					<h:outputText value="#{novedad.detalle}" />
				</center>
			</p:column>
			<p:column headerText="Usuario" sortBy="#{row.Usuario}"
				filterBy="#{novedad.usuario}" filterStyle="width:100px;"
				filterMatchMode="contains">
				<center>
					<h:outputText value="#{novedad.usuario}" />
				</center>
			</p:column>
			<p:column headerText="Equipo" sortBy="#{row.Equipo}"
				filterBy="#{novedad.equipo}" filterStyle="width:100px;"
				filterMatchMode="contains">
				<center>
					<h:outputText value="#{novedad.equipo}" />
				</center>
			</p:column>
		</p:dataTable>





	</h:form>
</h:body>

</html>
