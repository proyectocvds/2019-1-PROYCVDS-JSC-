<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Equipos Activos</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<h:body style="margin:0px; padding:0px;">
	<p:button outcome="menu" value="Regresar al menu" />
	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
		<br></br>
		<h1>Equipos Activos</h1>
		<p:dataTable value="#{equipoBean.equiposActivos()}" paginator="true"
			rows="10"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
			var="equipo">
			<p:column headerText="Id">
				<center>
					<h:outputText value="#{equipo.id}"></h:outputText>
				</center>
			</p:column>
			<p:column headerText="Fecha">
				<h:outputText value="#{equipo.fecha}"></h:outputText>
			</p:column>
		</p:dataTable>


	</center>
</h:body>

</html>
