<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro ELemento a Equipo</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<f:metadata>
	<f:viewParam name="equipo" value="#{equipoBean.id}" />
</f:metadata>
<h:body style="margin:0px; padding:0px;">
	<p:button outcome="menu" value="Regresar al menu" />
	<br></br>
	<br></br>
	<p:button outcome="elemento" value="Regresar a elemento" />
	<br></br>
	<br></br>
	<p:button outcome="equipo" value="Regresar a equipo" />
	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
		<br></br>
		<h1>Registrar Elemento a Equipo</h1>
		#{equipo.setEquipo(elementoBean.equipo)}
		<h:form id="registroElemento_form">
			<br></br>
			<p:commandButton value="Registrar Elemento a Equipo"
				update="registroElemento_form"
				actionListener="#{elementoBean.registrarElementoAEquipo()}"></p:commandButton>
			<br></br>
			<br></br>
			<h1>Elementos Activos</h1>
			<p:dataTable value="#{elementoBean.elementosSinEquipo()}"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
				var="elemento">

				<p:column headerText="Id">
					<center>${elemento.getId()}</center>
				</p:column>
				<p:column headerText="Tipo" filterBy="#{elemento.tipo}"
					filterStyle="width:100px;" filterMatchMode="contains">
					<center>${elemento.getTipo()}</center>
				</p:column>
				<p:column headerText="Asociar">
					<center>
						<p:commandButton value="Registrar Elemento"
							update="registroElemento_form"
							actionListener="#{elementoBean.registrarElementoAEquipo(elemento.id, equipo.equipo)}">
						</p:commandButton>
					</center>
				</p:column>
			</p:dataTable>


		</h:form>

	</center>
</h:body>
</html>
