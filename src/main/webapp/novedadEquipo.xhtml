<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Novedad Equipo</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<f:metadata>
	<f:viewParam name="equipo" value="#{equipoBean.id}" />
</f:metadata>
<h:form>

	<div
		style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
		<div style="text-align: right;">
			<ul class="my_test">
				<li><p:button outcome="menu" value="Regresar al menu" /> <p:button
						outcome="equipo" value="Regresar a equipo" /></li>
			</ul>
		</div>
	</div>
</h:form>

<h:body style="margin:0px; padding:0px;">
	<br></br>
	<h:form id="novedadEquipo_form">
		<center>
			<img src="logo.png"
				style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
			<br></br>
			<h1>Novedad de Equipo: #{equipoBean.id}</h1>

			
			<br></br>
				<div
					style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
					<div style="text-align: center;">
						<ul class="my_test">
							<li><text style="color: #FFFFFF">Archivo Excel:</text> <h:commandLink>
									<img src="excel.png"
										style="width: 30px; height: 30px; border-radius: 60px">
									</img>
									<p:dataExporter type="xls" target="novedadEquipo_table"
										fileName="ExcelNovedades" />
								</h:commandLink></li>
						</ul>
					</div>
				</div>

			<br></br>
			<p:dataTable id="novedadEquipo_table" var="novedadEquipo"
				value="#{novedadBean.novedadEquipo()}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
				<p:column headerText="Id" sortBy="#{row.Id}"
					filterBy="#{novedadEquipo.id}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.id}" />
				</p:column>
				<p:column headerText="Fecha" sortBy="#{row.Fecha}"
					filterBy="#{novedadEquipo.fecha}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.fecha}" />
				</p:column>
				<p:column headerText="Titulo" sortBy="#{row.Titulo}"
					filterBy="#{novedadEquipo.titulo}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.titulo}" />
				</p:column>
				<p:column headerText="Detalle" sortBy="#{row.Detalle}"
					filterBy="#{novedadEquipo.detalle}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.detalle}" />
				</p:column>
				<p:column headerText="Usuario" sortBy="#{row.Usuario}"
					filterBy="#{novedadEquipo.usuario}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.usuario}" />
				</p:column>
				<p:column headerText="Elemento" sortBy="#{row.Elemento}"
					filterBy="#{novedadEquipo.elemento}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.elemento}" />
				</p:column>
				<p:column headerText="Equipo" sortBy="#{row.Equipo}"
					filterBy="#{novedadEquipo.equipo}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadEquipo.equipo}" />
				</p:column>
			</p:dataTable>
		</center>
	</h:form>
</h:body>
</html>
