<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title> Novedad Equipo </title>

<h:body style="margin:0px; padding:0px;" >
<h:form id="novedadEquipo_form">
<center>
<img src="escuela.jpg" style="width:20%;"> </img>
<br></br>
		<h1>Novedad de Equipo #{equipoBean.id}</h1>
		
		<p:dataTable id="novedadEquipo_table" var="novedadEquipo" value="#{novedadBean.novedadEquipo()}">
			<p:column headerText="Id">
				<h:outputText value="#{novedadEquipo.id}"/>
			</p:column>
			<p:column headerText="Fecha">
				<h:outputText value="#{novedadEquipo.fecha}"/>
			</p:column>
			<p:column headerText="Titulo">
				<h:outputText value="#{novedadEquipo.titulo}"/>
			</p:column>
			<p:column headerText="Detalle">
				<h:outputText value="#{novedadEquipo.detalle}"/>
			</p:column>
			<p:column headerText="Usuario">
				<h:outputText value="#{novedadEquipo.usuario}"/>
			</p:column>
			<p:column headerText="Elemento">
				<h:outputText value="#{novedadEquipo.elemento}"/>
			</p:column>
			<p:column headerText="Equipo">
				<h:outputText value="#{novedadEquipo.equipo}"/>
			</p:column>
		
</p:dataTable>
</center>
</h:form>
</h:body>
</h:head>	
</html>
