<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>EquipoARegistrar</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<p:button outcome="novedad" value="Regresar a novedad" />
<body>
	<center>
		<br></br> <br></br>
		<h1>Registrar Novedad del Equipo</h1>
		<br></br> <br></br> <br></br>
		<p:dataTable id="equipo_table" var="equipo" value="#{equipoBean.data}"
			paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15"
			currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
			<p:column headerText="Id" sortBy="#{row.Id}" filterBy="#{equipo.id}"
				filterStyle="width:100px;" filterMatchMode="contains">
				<h:outputText value="#{equipo.id}" style="center" />
			</p:column>
			<p:column headerText="Laboratorio" sortBy="#{row.Laboratorio}"
				filterBy="#{equipo.laboratorio}" filterStyle="width:100px;"
				filterMatchMode="contains">
				<h:outputText value="#{equipo.laboratorio}" style="center" />
			</p:column>
			<p:column headerText="Fecha">
				<h:outputText value="#{equipo.fecha}" style="center" />
			</p:column>
			<p:column headerText="Registrar Novedad a Equipo">
				<center>
					<p:button outcome="registrarNovedadEquipo" value="registrar">
						<f:param name="equipo" value="#{equipo.id}" />
					</p:button>
				</center>
			</p:column>
		</p:dataTable>
	</center>

</body>
</html>
