<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Novedad Laboratorio</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>

<f:metadata>
	<f:viewParam name="id" value="#{laboratorioBean.id}" />
</f:metadata>
<h:form>

	<div
		style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
		<div style="text-align: right;">
			<ul class="my_test">
				<li><p:button outcome="menu" value="Regresar al menu" /> <p:button
						outcome="laboratorio" value="Regresar al laboratorio" /></li>
			</ul>
		</div>
	</div>
</h:form>
<br></br>
<h:body style="margin:0px; padding:0px;">

	<h:form id="novedadLaboratorio_form">
		<center>
			<img src="logo.png"
				style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>
			<br></br>
			<h1>Novedad Laboratorio #{laboratorioBean.id}</h1>


			<div
				style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
				<div style="text-align: center;">
					<ul class="my_test">
						<li><text style="color: #FFFFFF">Archivo Excel:</text> <h:commandLink>
								<img src="excel.png"
									style="width: 30px; height: 30px; border-radius: 60px"> </img>

								<p:dataExporter type="xls" target="novedadLaboratorio_table"
									fileName="ExcelNovedades" />
							</h:commandLink></li>

					</ul>

				</div>

			</div>



			<br></br>
			<p:dataTable id="novedadLaboratorio_table" var="novedadLaboratorio"
				value="#{novedadBean.novedadLaboratorio()}" paginator="true"
				rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
				<p:column headerText="Id" sortBy="#{row.Id}"
					filterBy="#{novedadLaboratorio.id}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.id}" />
				</p:column>
				<p:column headerText="Fecha" sortBy="#{row.Fecha}"
					filterBy="#{novedadLaboratorio.fecha}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.fecha}" />
				</p:column>
				<p:column headerText="Titulo" sortBy="#{row.Titulo}"
					filterBy="#{novedadLaboratorio.titulo}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.titulo}" />
				</p:column>
				<p:column headerText="Detalle" sortBy="#{row.Detalle}"
					filterBy="#{novedadLaboratorio.detalle}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.detalle}" />
				</p:column>
				<p:column headerText="Usuario" sortBy="#{row.Usuario}"
					filterBy="#{novedadLaboratorio.usuario}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.usuario}" />
				</p:column>
				<p:column headerText="Elemento" sortBy="#{row.Elemento}"
					filterBy="#{novedadLaboratorio.elemento}"
					filterStyle="width:100px;" filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.elemento}" />
				</p:column>
				<p:column headerText="Equipo" sortBy="#{row.Equipo}"
					filterBy="#{novedadLaboratorio.equipo}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{novedadLaboratorio.equipo}" />
				</p:column>
			</p:dataTable>
		</center>
	</h:form>
</h:body>
</html>
