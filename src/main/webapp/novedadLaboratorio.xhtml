<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title> Novedad Laboratorio </title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
  </h:head>

  <h:body style="margin:0px; padding:0px;">
    <p:button outcome="menu" value="Regresar al menu" />
    <p:button outcome="laboratorio" value="Regresar al laboratorio" />
    <h:form id="novedadLaboratorio_form">
      <center>
			<img src="logo.png" style="width: 120px;height:120px;border-radius: 60px "> </img> <br></br>
        <br></br>
        <h1>Novedad Laboratorio #{laboratorio.id}</h1>
		<h:commandLink>
			<h:graphicImage url="/src/main/webapp/excel.png"/>
			<p:dataExporter type="xls" target="novedadEquipo_table" fileName="ExcelNovedades"/>
		</h:commandLink>
        <p:dataTable
          id="novedadLaboratorio_table"
          var="novedadLaboratorio"
          value="#{novedadBean.novedadLaboratorio()}"
          paginator="true"
          rows="10"
          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
          rowsPerPageTemplate="5,10,15"
          currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
        >
          <p:column headerText="Id" sortBy="#{row.Id}" filterBy="#{novedadLaboratorio.id}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadLaboratorio.id}" />
          </p:column>
          <p:column headerText="Nombre" sortBy="#{row.Nombre}" filterBy="#{novedadLaboratorio.nombre}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadLaboratorio.nombre}" />
          </p:column>
          <p:column headerText="Cupos" sortBy="#{row.Cupos}" filterBy="#{novedadLaboratorio.titulo}" filterStyle="width:100px;" filterMatchMode="contains">
            <h:outputText value="#{novedadLaboratorio.cupos}" />
        </p:column>
        </p:dataTable>
      </center>
    </h:form>
  </h:body>
</html>
