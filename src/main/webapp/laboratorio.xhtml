<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Laboratorio</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<h:body style="margin:0px; padding:0px;" >
<p:button outcome="menu" value="Regresar al menu" />

<center>
		<img src="logo.png" style="width: 120px;height:120px;border-radius: 60px "> </img> <br></br>
		<p:layout>
		<p:layoutUnit position="center" resizable="true" size="1500">
		</p:layoutUnit>
		</p:layout>	
		<h1>Registrar Laboratorio</h1>
		<h:form id="laboratorio_form">
			<p:outputLabel>Id de Laboratorio: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.id}"></h:inputText>
			<br></br>
			<br></br>
			<p:outputLabel>Nombre del Laboratorio: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.nombre}"></h:inputText>
			<br></br>
			<br></br>
			<p:outputLabel>Cupos: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.cupos}"></h:inputText>
			<br></br>
			<br></br>
			<p:commandButton value="Registrar" update="laboratorio_form" actionListener="#{laboratorioBean.registrarLaboratorio()}"></p:commandButton>
			<br></br>
			<br></br>
			<br></br>
			<h:commandLink>
				<img src="excel.png"
					style="width: 30px; height: 30px; border-radius: 60px"> </img>
				<br></br>
				<p:dataExporter type="xls" target="equipo_table"
					fileName="ExcelEquipo" />
			</h:commandLink>
			<p:dataTable id="laboratorio_table" var="laboratorio" value="#{laboratorioBean.data}" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
          rowsPerPageTemplate="5,10,15"
          currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})" >
				<p:column headerText="Id" sortBy="#{row.Id}" filterBy="#{laboratorio.id}" filterStyle="width:100px;" filterMatchMode="contains">
				<h:outputText value="#{laboratorio.id}"/>
				</p:column>
				<p:column headerText="Nombre"  sortBy="#{row.Nombre}" filterBy="#{laboratorio.nombre}" filterStyle="width:100px;" filterMatchMode="contains">
				<h:outputText value="#{laboratorio.nombre}"/>
				</p:column>
				<p:column headerText="Cupos"  sortBy="#{row.cupos}" filterBy="#{laboratorio.cupos}" filterStyle="width:100px;" filterMatchMode="contains">
				<h:outputText value="#{laboratorio.cupos}"/>
				</p:column>
				<p:column headerText="Novedad Laboratorio">
            <p:button outcome="novedadLaboratorio" value="Ver Novedad">
              <f:param name="laboratorio" value="#{laboratorio.id}" />
            </p:button>
          </p:column>
						
			</p:dataTable>
		
		
		</h:form>
</center>

</h:body>
</html>
