<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Laboratorio</title>
</h:head>
<h:body style="margin:0px; padding:0px;" >

<center>
<img src="escuela.jpg" style="width:20%;"> </img>
		<br></br>
		<p:layout>
		<p:layoutUnit position="center" resizable="true" size="1500">
		</p:layoutUnit>
		</p:layout>	
		<h1>Registrar Laboratorio</h1>
		<h:form id="laboratorio_form">
			<p:outputLabel>Id de Laboratorio: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.id}"></h:inputText>
			<br></br>
			<br></br>
			<p:outputLabel>Nombre del Laboratorio: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.nombre}"></h:inputText>
			<br></br>
			<br></br>
			<p:outputLabel>Cupos: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.cupos}"></h:inputText>
			<br></br>
			<br></br>
			<p:outputLabel>novedad: </p:outputLabel>
			<h:inputText value="#{laboratorioBean.novedad}"></h:inputText>
			<br></br>
			<br></br>
			<p:commandButton value="Registrar" update="laboratorio_form" actionListener="#{laboratorioBean.registrarLaboratorio()}"></p:commandButton>
			<br></br>
			<br></br>
			<br></br>
			<p:dataTable id="laboratorio_table" var="laboratorio" value="#{laboratorioBean.data}">
				<p:column headerText="Id">
				<h:outputText value="#{laboratorio.id}"/>
				</p:column>
				<p:column headerText="Nombre">
				<h:outputText value="#{laboratorio.nombre}"/>
				</p:column>
				<p:column headerText="Cupos">
				<h:outputText value="#{laboratorio.cupos}"/>
				</p:column>
				<p:column headerText="novedad">
				<h:outputText value="#{laboratorio.novedad}"/>
				</p:column>			
			</p:dataTable>
		
		
		</h:form>
</center>

</h:body>
</html>
