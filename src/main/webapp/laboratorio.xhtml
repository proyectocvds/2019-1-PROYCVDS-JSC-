<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registrar Laboratorio</title>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</h:head>
<h:form>

	<div
		style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
		<div style="text-align: right;">
			<ul class="my_test">
				<li><p:button outcome="menu" value="Regresar al menu" /></li>
			</ul>
		</div>
	</div>
</h:form>
<h:body style="margin:0px; padding:0px;">

	<center>
		<img src="logo.png"
			style="width: 120px; height: 120px; border-radius: 60px"> </img> <br></br>

		<h1>Registrar Laboratorio</h1>
		<p:messages id="laboratorio" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="laboratorio_form">
			<h:panelGrid columns="2" cellspacing="5px">
				<label>Id de Laboratorio: </label>
				<p:inputText value="#{laboratorioBean.id}" />
				<br />
				<label>Nombre del Laboratorio: </label>
				<p:inputText value="#{laboratorioBean.nombre}" />
				<br />
				<label>Cupos: </label>
				<p:inputText value="#{laboratorioBean.cupos}" />
				<br />

			</h:panelGrid>
			<p:commandButton value="Registrar" update="@form"
				actionListener="#{laboratorioBean.registrarLaboratorio}"></p:commandButton>
			<br></br>
			<br></br>
			<br></br>

			<div
				style="margin: 0px; padding: 5px; background: #001f3f; width: 100%">
				<div style="text-align: center;">
					<ul class="my_test">
						<li><text style="color: #FFFFFF">Archivo Excel:</text> <h:commandLink>
								<img src="excel.png"
									style="width: 30px; height: 30px; border-radius: 60px"> </img>
								<br></br>
								<p:dataExporter type="xls" target="laboratorio_table"
									fileName="ExcelLaboratorio" />
							</h:commandLink></li>
					</ul>
				</div>
			</div>
			<br></br>


			<p:dataTable id="laboratorio_table" var="laboratorio"
				value="#{laboratorioBean.data}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
				<p:column headerText="Id" sortBy="#{row.Id}"
					filterBy="#{laboratorio.id}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{laboratorio.id}" />
				</p:column>
				<p:column headerText="Nombre" sortBy="#{row.Nombre}"
					filterBy="#{laboratorio.nombre}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{laboratorio.nombre}" />
				</p:column>
				<p:column headerText="Cupos" sortBy="#{row.cupos}"
					filterBy="#{laboratorio.cupos}" filterStyle="width:100px;"
					filterMatchMode="contains">
					<h:outputText value="#{laboratorio.cupos}" />
				</p:column>
				<p:column headerText="Novedad Laboratorio">
					<center>
						<p:button outcome="novedadLaboratorio" value="Ver Novedad">
							<f:param name="laboratorio" value="#{laboratorio.id}" />
						</p:button>
					</center>
				</p:column>
				<p:column headerText="Registrar Equipo a Laboratorio">
					<center>
						<p:button outcome="registroEquipo" value="Registrar">
							<f:param name="laboratorio" value="#{laboratorio.id}"></f:param>
						</p:button>
					</center>
				</p:column>
			</p:dataTable>


		</h:form>
	</center>

</h:body>
</html>
